<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monster Money</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 400px;
      background: white;
      border-radius: 24px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      padding: 30px;
      text-align: center;
    }

    .logo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin: 20px auto;
      border: 2px solid #e0e0e0;
    }

    h1 {
      font-size: 1.4rem;
      color: #1a1a1a;
      margin: 10px 0;
    }

    .desc {
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 25px;
    }

    .url-input {
      width: 100%;
      padding: 14px;
      border: 1px solid #ddd;
      border-radius: 12px;
      margin-bottom: 20px;
      font-size: 1rem;
      outline: none;
      text-align: center;
      transition: border 0.3s;
    }

    .url-input:focus {
      border: 1px solid #0099ff;
    }

    .telegram-btn {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #0088cc;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 16px 20px;
      margin-top: 10px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      width: 100%;
      text-align: left;
      transition: background 0.3s;
    }

    .telegram-btn:hover {
      background: #0077b3;
      transform: translateY(-2px);
    }

    .tag {
      font-size: 0.85rem;
      opacity: 0.9;
      letter-spacing: 0.5px;
    }

    .footer {
      margin-top: 40px;
      font-size: 0.85rem;
      color: #777;
    }

    .footer a {
      color: #0088cc;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Logo -->
    <img src="https://i.ibb.co/ksQq421N/telegram-logo-telegram-icon-transparent-free-png.png" alt="Telegram Logo" class="logo" />

</body>
</html>
